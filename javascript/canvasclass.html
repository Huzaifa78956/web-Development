<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Image</title>
</head>

<body>
    <style>
          div
        {
            width: 50%;
            margin: auto;
            align-items: center;
           text-align: center;
          
        }
    </style>
    <div>
    <canvas height="300" width="300" id="cs" style="border:3px solid black;"></canvas>
    </div>
</body>
<script>

    var canvas = document.getElementById("cs");
    var dc =canvas.getContext("2d")

    dc.beginPath();
    dc.moveTo(0,0);
    dc.lineTo(300,300);
    dc.lineWidth=6;
    dc.strokeStyle = "blue";
    dc.stroke();

    dc.beginPath();
    dc.moveTo(300,0);
    dc.lineTo(0,300);
    dc.lineWidth=6;
    dc.strokeStyle = "blue";
    dc.stroke(); 


   /*  dc.font = "30px Times New Roman";
    dc.fillText("JS",135,150); */
    dc.beginPath();
    dc.fillStyle= "red";
    dc.rect(50,50,200,200);
    dc.lineWidth=6;
    dc.fill(); 

    dc.beginPath();
    dc.fillStyle= "blue";
    dc.arc(150,150,50,0,2*Math.PI);
    dc.fill();

</script>

</html>
